                    className: "px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white font-medium"
                  }, 'Продать')
                ]),
                React.createElement('div', {
                  key: 'stats',
                  className: "space-y-4"
                }, [
                  React.createElement('div', {
                    key: 'stat1',
                    className: "flex justify-between"
                  }, [
                    React.createElement('span', {
                      className: "text-gray-400"
                    }, 'Капитализация:'),
                    React.createElement('span', {
                      className: "font-mono"
                    }, `$${(mockToken.marketCap / 1000).toFixed(0)}K`)
                  ]),
                  React.createElement('div', {
                    key: 'stat2',
                    className: "flex justify-between"
                  }, [
                    React.createElement('span', {
                      className: "text-gray-400"
                    }, 'Холдеры:'),
                    React.createElement('span', {
                      className: "font-mono"
                    }, mockToken.holders.toLocaleString())
                  ]),
                  React.createElement('div', {
                    key: 'stat3',
                    className: "flex justify-between"
                  }, [
                    React.createElement('span', {
                      className: "text-gray-400"
                    }, 'Объем 24ч:'),
                    React.createElement('span', {
                      className: "font-mono"
                    }, `$${(mockToken.volume / 1000).toFixed(0)}K`)
                  ])
                ])
              ])
            ])
          ]))
        ]);
      };

      // Главный компонент приложения
      const App = () => {
        const [currentPage, setCurrentPage] = useState('home');
        const [selectedTokenId, setSelectedTokenId] = useState(null);
        const [theme, setTheme] = useState('dark');

        useEffect(() => {
          if (theme === 'dark') {
            document.body.classList.add('dark');
          } else {
            document.body.classList.remove('dark');
          }
        }, [theme]);

        const navigateToToken = (tokenId) => {
          console.log('Navigating to token:', tokenId);
          setSelectedTokenId(tokenId);
          setCurrentPage('token');
          console.log('Current page should be set to token');
        };

        const renderPage = () => {
          console.log('Rendering page:', currentPage);
          switch (currentPage) {
            case 'token':
              return React.createElement(TokenPage, { tokenId: selectedTokenId, onNavigate: setCurrentPage });
            case 'create':
              return React.createElement(CreateToken, { onNavigate: setCurrentPage });
            case 'streams':
              return React.createElement(Streams, { onNavigate: setCurrentPage });
            case 'reels':
              return React.createElement(Reels, { onNavigate: setCurrentPage });
            case 'profile':
              return React.createElement(Profile, { onNavigate: setCurrentPage });
            case 'history':
              return React.createElement(History, { onNavigate: setCurrentPage });
            case 'leaderboard':
              return React.createElement(Leaderboard, { onNavigate: setCurrentPage });
            case 'home':
            default:
              return React.createElement(Home, { onNavigateToToken: navigateToToken, onNavigate: setCurrentPage });
          }
        };

        const currentPageComponent = renderPage();

        return React.createElement('div', {
          className: `min-h-screen ${theme === 'dark' ? 'bg-gray-950' : 'bg-gray-50'}`
        }, [
          React.createElement(Navigation, {
            key: 'navigation',
            currentPage: currentPage,
            onNavigate: setCurrentPage,
            theme: theme,
            onThemeToggle: () => setTheme(theme === 'dark' ? 'light' : 'dark')
          }),
          React.createElement('main', {
            key: 'main',
            className: "pb-20 md:pb-0"
          }, currentPageComponent)
        ]);
      };

      // Рендер приложения
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
</body>
</html>
